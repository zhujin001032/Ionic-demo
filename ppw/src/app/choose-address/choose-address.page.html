<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="backWithAddress()">
        <img src="/assets/icon/nav_icon_back@2x.png" class="nav-icon-size">
      </ion-button>
    </ion-buttons>

    <ion-title>选择地址</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="请输入您的地址" (click)="showModel()"></ion-searchbar>
  <div id="container" style="position: relative; width: 100%; height: 100%;">
    <!-- style="width: 100%; height: 60%;" -->
    <div id="{{mapId}}" class="mapContainer" style="position:absolute; width: 100%; height: 100%;"></div>

    <app-tag-address-list [tagData]="tagData" (onAddress)="selectAddress(item)"
      style="position:absolute; max-height: 45%; bottom: 0px;right: 0px; left: 0px;">
    </app-tag-address-list>
  </div>
