<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" href="/tabs/tab2">
        <img src="/assets/icon/nav_icon_back@2x.png" class="nav-icon-size">
      </ion-button>
    </ion-buttons>

    <ion-title>详细地址</ion-title>
    <ion-buttons slot="end">
      <ion-button class="address-sure-button" (click)="sureAddress()">
        确定
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list lines="none" class="address-list">
    <ion-item detail (click)="chooseCity()">
      <ion-label>城市</ion-label>
      <ion-input readonly unselectable="on"> {{city}}</ion-input>
    </ion-item>
    <hr>

    <ion-item detail class="commonCustomItem">
      <ListItem Picker style="padding-left:3px; width: 100%; height: 58px;" [data]="zoneList" [extra]="zoneStr"
        [appendToBody]="true" [cascade]="true" [mask]="false" [(ngModel)]="valueList" [cols]="2"
        (ngModelChange)="checkZone($event)" (onDismiss)="onDismiss1()">
        <p>区域</p>
      </ListItem>
    </ion-item>
    <hr>
    <ion-item detail="false" (click)="chooseDetailAddressFromMap()">
      <ion-label>详细地址</ion-label>
      <ion-input readonly unselectable="on"> {{detail}}</ion-input>
      <img src="/assets/icon/release_icon_location@2x.png" class="location-icon">
    </ion-item>
    <hr>
    <ion-item>
      <ion-label>门牌号</ion-label>
      <ion-input placeholder="请填写" type="text" clearInput="true"></ion-input>

    </ion-item>
  </ion-list>



</ion-content>
