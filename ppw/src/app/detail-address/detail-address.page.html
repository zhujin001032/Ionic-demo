<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" href="/tabs/tab2">
        <img src="/assets/icon/nav_icon_back@2x.png" class="nav-icon-size">
      </ion-button>
    </ion-buttons>

    <ion-title>详细地址</ion-title>
    <ion-buttons slot="end">
      <ion-button class="address-sure-button" (click)="sureAddress()">
        确定
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list lines="none" class="address-list">

    <ion-item detail (click)="chooseCity()">
      <div class="item">
        <div class="title">
          城市
        </div>
        <span class="address"> {{addressData.cityName}}</span>
      </div>
    </ion-item>
    <hr>

    <ion-item>
      <ListItem Picker style="padding-left:3px; width: 100%; height: 58px;" [data]="zoneList"
        [extra]="addressData.districtName" [appendToBody]="true" [cascade]="true" [mask]="false" [(ngModel)]="valueList"
        [cols]="2" (ngModelChange)="checkZone($event)" (onDismiss)="onDismiss1()">
        <ion-label>区域</ion-label>
      </ListItem>
    </ion-item>
    <hr>
    <ion-item detail="false" (click)="chooseDetailAddressFromMap()">

      <!-- <ion-label>详细地址</ion-label>
      <span class="address" *ngIf="!addressData.address" style="color:lightgray">点击选择具体地址</span>
      <span class="address"> {{addressData.address}}</span>
      <img class="location-icon" src="/assets/icon/release_icon_location@2x.png" > -->

      <div class="item">
        <div class="title">
          详细地址
        </div>
        <span class="address" *ngIf="!addressData.address" style="color:lightgray">点击选择具体地址</span>
        <span class="address"> {{addressData.address}}</span>

      </div>
      <img class="location-icon" src="/assets/icon/release_icon_location@2x.png">

    </ion-item>
    <hr>
    <ion-item>

      <div class="item">
        <div class="title">
          门牌号
        </div>
        <ion-input placeholder="请填写" type="text" clearInput="true" [(ngModel)]="addressData.doorNum"
          (change)="onchange(e)">
        </ion-input>
      </div>



    </ion-item>
  </ion-list>



</ion-content>
