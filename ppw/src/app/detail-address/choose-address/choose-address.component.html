<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="backWithAddress()">
        <img src="/assets/icon/nav_icon_close@2x.png" class="nav-icon-size">
      </ion-button>
    </ion-buttons>

    <ion-title>选择地址</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-searchbar show-cancel-button="true" [(ngModel)]="keyWord" placeholder="请输入您的地址" (keydown)="keydown()">
    </ion-searchbar>
  </div>



  <!-- <div id="container" style="position: relative; width: 100%;height: 88%"> -->
  <!-- style="width: 100%; height: 60%;" -->

  <div id="{{mapId}}" class="mapContainer" style="position:relative; width: 100%; height: 100%;"></div>

  <div>
    <!-- 4.父组件调用子组件的时候，定义接收事件 , outer 就是子组件的 EventEmitter 对象 outer -->
    <!-- <app-tag-address-list [tagData]="tagData" (outerAddress)="selectAddress($event)" style="position: fixed;  max-height: 40%; bottom: 0px !important;width: 100%;  overflow-y: scroll;
            -webkit-overflow-scrolling: touch;">
    </app-tag-address-list> -->
  </div>

  <div>
    <div *ngIf="keyWord" style="display:block ;position: fixed;  height: 100%; bottom: 0px !important;width: 100%;  overflow-y: scroll;
              -webkit-overflow-scrolling: touch;">
      this is search res
      <ion-list *ngFor="let item of addressList">
        <ion-item>
          <ion-label text-wrap>
            <ion-text color="dark">
              <h2>{{item.title}}</h2>
            </ion-text>
            <p>{{item.address}}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
